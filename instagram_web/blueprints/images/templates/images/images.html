{% extends "_layout.html" %} {% block content %} {% with messages =
 get_flashed_messages(with_categories=true) %} {% if messages %} {% for category,
 message in messages %}

 <div class="mt-3 alert alert-{{ category }}">{{ message }}</div>

 {% endfor %} {% endif %} {% endwith %}

 <h1>My Images</h1>

 <div class="row">
   {% for image in images %}

   <div class="col-sm-4">
     <img src="{{image.image_url}}" style="width: 250px; height: 250px" alt="" />
    <button
          class="btn btn-primary d-block mb-3"
                data-toggle="modal"	
                      data-target="#exampleModal"							 
             >	
                   Donate	
                       </button>
                      </div> 				

   <!-- Modal -->
  <div
     class="modal fade"
     id="exampleModal"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true"
   >
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Donate !</h5>
           <button
             type="button"
             class="close"
             data-dismiss="modal"
             aria-label="Close"
           >
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">
                   <form action="" method="POST">		
             <div class="form-group">
               <label for="amount">Amount to donate</label>
               <input
                 class="form-control"
                 type="text"
                 name="amount"
                 placeholder="1"
               />
             </div>

           </form>
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-dismiss="modal">
             Close
           </button>
           <button type="button" class="btn btn-primary">Save changes</button>
         </div>
       </div>
     </div>
  </div>

   {% endfor %}
 </div>

 {% endblock %}
